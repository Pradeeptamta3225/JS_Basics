<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>
<body>
    
    <h1>Set Interval</h1>
    <button id="stop">Stop</button>

</body>

<script>

        const pradeep = function(){
        console.log('Pradeep');
    }
    const text = setTimeout(pradeep,2000);

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(text);
    })





</script>
</html>
